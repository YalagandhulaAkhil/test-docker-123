AWSTemplateFormatVersion: "2010-09-09"
Description: "ECS cluster (EC2 launch type only) with ASG-backed capacity provider"

Parameters:
  ECSClusterName:
    Type: String
    Default: html-cluster
    Description: ECS Cluster name

  VpcId:
    Type: String
    Description: Target VPC

  SubnetIds:
    Type: CommaDelimitedList
    Description: Comma-separated list of public subnets

  Ec2InstanceProfileArn:
    Type: String
    Description: ARN of the instance profile for ECS EC2 nodes

  KeyName:
    Type: String
    Default: ""
    Description: *(Optional)* EC2 key pair for SSH

  LatestECSAMI:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ecs/optimized-ami/amazon-linux-2023/recommended/image_id
    Description: Latest ECS-optimised AL2023 AMI

Conditions:
  HasKey: !Not [!Equals [!Ref KeyName, ""]]

Resources:
  # ── Security Group ─────────────────────────
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP on 8080
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIpv6: "::/0"

  # ── ECS Cluster ────────────────────────────
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref ECSClusterName
      ClusterSettings:
        - Name: containerInsights
          Value: disabled

  # ── Launch Template ────────────────────────
  ECSLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    DependsOn: ECSCluster
    Properties:
      LaunchTemplateData:
        ImageId: !Ref LatestECSAMI
        InstanceType: t3.micro
        KeyName: !If [HasKey, !Ref KeyName, !Ref "AWS::NoValue"]
        IamInstanceProfile:
          Arn: !Ref Ec2InstanceProfileArn
        NetworkInterfaces:
          - DeviceIndex: 0
            AssociatePublicIpAddress: true
            DeleteOnTermination: true
            Groups: [ !GetAtt EC2SecurityGroup.GroupId ]
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs: { VolumeSize: 30 }
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            echo ECS_CLUSTER=${ECSClusterName} >> /etc/ecs/ecs.config

  # ── Auto Scaling Group ─────────────────────
  ECSAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn: ECSCluster
    Properties:
      VPCZoneIdentifier: !Ref SubnetIds
      MinSize: 0
      MaxSize: 2
      DesiredCapacity: 0
      LaunchTemplate:
        LaunchTemplateId: !Ref ECSLaunchTemplate
        Version: !GetAtt ECSLaunchTemplate.LatestVersionNumber
      Tags:
        - Key: Name
          PropagateAtLaunch: true
          Value: !Sub "ECS Instance - ${ECSClusterName}"

  # ── Capacity Provider ──────────────────────
  AsgCapacityProvider:
    Type: AWS::ECS::CapacityProvider
    Properties:
      AutoScalingGroupProvider:
        AutoScalingGroupArn: !Ref ECSAutoScalingGroup
        ManagedScaling:
          Status: ENABLED
          TargetCapacity: 100
        ManagedTerminationProtection: DISABLED

  # ── Associate provider with cluster ────────
  ClusterCPAssociation:
    Type: AWS::ECS::ClusterCapacityProviderAssociations
    DependsOn: ECSCluster
    Properties:
      Cluster: !Ref ECSCluster
      CapacityProviders:
        - !Ref AsgCapacityProvider        # ← only the ASG provider
      DefaultCapacityProviderStrategy:
        - Base: 0
          Weight: 1
          CapacityProvider: !Ref AsgCapacityProvider

Outputs:
  ClusterArn:
    Description: ARN of the ECS cluster
    Value: !Ref ECSCluster
    Export:
      Name: !Sub "${AWS::StackName}-ClusterArn"

  ClusterName:
    Description: Name of the ECS cluster
    Value: !Ref ECSClusterName
    Export:
      Name: !Sub "${AWS::StackName}-ClusterName"

  CapacityProviderName:
    Description: Name of ASG-backed capacity provider
    Value: !Ref AsgCapacityProvider
    Export:
      Name: !Sub "${AWS::StackName}-CapacityProvider"
