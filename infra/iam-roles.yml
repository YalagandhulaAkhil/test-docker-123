AWSTemplateFormatVersion: '2010-09-09'
Description: IAM roles & instance profile for an ECS-on-EC2 environment.

Resources:
  # ??????????????????????????????????????????????????????????????????
  # 1??  Role for the EC2 container instances
  # ??????????????????????????????????????????????????????????????????
  ECSInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecsInstanceRole-v2
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly

  ECSInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: ecsInstanceProfile-v2
      Roles:
        - !Ref ECSInstanceRole

  # ??????????????????????????????????????????????????????????????????
  # 2??  Execution role for ECS tasks
  # ??????????????????????????????????????????????????????????????????
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecsTaskExecutionRole-v2
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess

  # ??????????????????????????????????????????????????????????????????
  # 3??  (Optional) execution role for CloudFormation itself
  #     Remove if you?ll launch the stack with your own creds.
  # ??????????????????????????????????????????????????????????????????
  CFExecutionRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Retain        # keep history if stack is deleted
    Properties:
      RoleName: cfExecutionRole-v2
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      # Attach least-privilege policies in production; wide for demo simplicity
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

Outputs:
  ECSInstanceRoleArn:
    Value: !GetAtt ECSInstanceRole.Arn
  ECSInstanceProfileName:
    Value: !Ref ECSInstanceProfile
  ECSTaskExecutionRoleArn:
    Value: !GetAtt ECSTaskExecutionRole.Arn
  CFExecutionRoleArn:
    Value: !GetAtt CFExecutionRole.Arn
