name: Destroy Phase-1 (stack + ECR repo)

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: "ECR repo to delete (leave blank to use secrets.ECR_REPO)"
        required: false
        default: ""

permissions:
  id-token: write
  contents:  read

env:
  AWS_REGION:   ${{ secrets.AWS_REGION }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  STACK_NAME:   phase1-ecr-stack
  REPO_NAME:    ${{ github.event.inputs.repo_name != '' && github.event.inputs.repo_name || secrets.ECR_REPO }}

jobs:
  nuke:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€ OIDC auth â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region:     ${{ env.AWS_REGION }}

      # â”€â”€ Empty the ECR repo (if it exists) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Empty ECR repository images
        run: |
          set -e
          echo "ğŸ” Checking for images in $REPO_NAME ..."
          IMAGES=$(aws ecr list-images --repository-name "$REPO_NAME" --query 'imageIds' --output json 2>/dev/null || echo "[]")
          if [ "$IMAGES" != "[]" ]; then
            echo "ğŸ—‘  Deleting images in $REPO_NAME ..."
            aws ecr batch-delete-image --repository-name "$REPO_NAME" --image-ids "$IMAGES" || true
          else
            echo "â„¹ï¸  Repo empty or not found."
          fi

      # â”€â”€ Force-delete the repo (removes remaining images) â”€â”€â”€â”€â”€
      - name: Delete ECR repository
        run: |
          echo "ğŸ—‘  Deleting ECR repo $REPO_NAME (if it exists) ..."
          aws ecr delete-repository --repository-name "$REPO_NAME" --force || true

      # â”€â”€ Delete the CloudFormation stack (retry once) â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Delete Phase-1 stack
        run: |
          set -e
          echo "ğŸ—‘  Deleting CloudFormation stack $STACK_NAME ..."
          aws cloudformation delete-stack --stack-name "$STACK_NAME"
          if aws cloudformation wait stack-delete-complete --stack-name "$STACK_NAME"; then
            echo "âœ… Stack deleted."
            exit 0
          fi
          echo "âš ï¸  Stack stuck in DELETE_FAILED, retrying once ..."
          aws cloudformation delete-stack --stack-name "$STACK_NAME"
          aws cloudformation wait stack-delete-complete --stack-name "$STACK_NAME"
          echo "âœ… Stack deleted after retry."
