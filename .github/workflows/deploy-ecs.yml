name: Deploy ECS Cluster and Service

on:
  push:
    branches: [main]
    paths:
      - 'infra/ecs.yml'
      - '.github/workflows/deploy-ecs.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_STACK_NAME: ecr-stack
  ECS_STACK_NAME: ecs-stack

jobs:
  deploy-ecs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::590183820639:role/GithubOidcDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR repo URI
        id: get-uri
        run: |
          URI=$(aws cloudformation list-exports \
              --query "Exports[?Name=='${ECR_STACK_NAME}-RepoUri'].Value" \
              --output text)
          echo "repo_uri=$URI" >> $GITHUB_OUTPUT

      - name: Deploy ECS Cluster + Service
        run: |
          IMAGE_URI=${{ steps.get-uri.outputs.repo_uri }}:${{ github.sha }}
          aws cloudformation deploy \
            --stack-name ${{ env.ECS_STACK_NAME }} \
            --template-file infra/ecs.yml \
            --parameter-overrides ImageUrl=$IMAGE_URI \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset
