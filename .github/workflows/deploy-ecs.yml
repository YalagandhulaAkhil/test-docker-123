name: Deploy ECS Cluster

on:
  push:
    paths:
      - "infra/ecs.yml"
      - ".github/workflows/deploy-ecs.yml"
      - "scripts/save-outputs.sh"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION:   ${{ secrets.AWS_REGION }}
  STACK_NAME:   ecs-cluster-stack
  VPC_STACK:    my-vpc-stack
  IAM_STACK:    my-iam-stack
  S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

jobs:
  deploy-ecs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region:     ${{ env.AWS_REGION }}

    # ── Read upstream outputs ──
    - name: Pull VPC & IAM outputs
      run: |
        set -euo pipefail
        aws s3 cp s3://${S3_BUCKET_NAME}/${VPC_STACK}/outputs.txt vpc.txt
        aws s3 cp s3://${S3_BUCKET_NAME}/${IAM_STACK}/outputs.txt iam.txt

        extract() { grep -E "^ *$1 *=" "$2" | cut -d '=' -f2 | xargs; }

        VPC_ID=$(extract VpcId vpc.txt)
        SUB1=$(extract PublicSubnet1Id vpc.txt)
        SUB2=$(extract PublicSubnet2Id vpc.txt)
        PROFILE_ARN=$(extract ECSInstanceProfileArn iam.txt)

        for var in VPC_ID SUB1 SUB2 PROFILE_ARN; do
          [[ -z "${!var}" ]] && { echo "❌ $var missing"; exit 1; }
        done

        echo "VPC_ID=$VPC_ID"           >> $GITHUB_ENV
        echo "SUB1=$SUB1"               >> $GITHUB_ENV
        echo "SUB2=$SUB2"               >> $GITHUB_ENV
        echo "PROFILE_ARN=$PROFILE_ARN" >> $GITHUB_ENV

    # ── Deploy cluster ──
    - name: Deploy ECS stack
      id: deploy
      run: |
        set -e
        aws cloudformation deploy \
          --stack-name ${STACK_NAME} \
          --template-file infra/ecs.yml \
          --parameter-overrides \
              ECSClusterName=html-ecs \
              VpcId=${VPC_ID} \
              SubnetIds="${SUB1},${SUB2}" \
              Ec2InstanceProfileArn=${PROFILE_ARN} \
          --capabilities CAPABILITY_NAMED_IAM \
          --no-fail-on-empty-changeset

    - name: Dump CFN events on failure
      if: failure() && steps.deploy.outcome == 'failure'
      run: aws cloudformation describe-stack-events --stack-name ${STACK_NAME} --max-items 30 --output table

    # ── Save outputs (now includes EC2SecurityGroupId) ──
    - name: Save outputs & push to S3
      if: success()
      run: |
        chmod +x scripts/save-outputs.sh
        S3_BUCKET_NAME=${{ env.S3_BUCKET_NAME }} ./scripts/save-outputs.sh ${STACK_NAME}

    - name: Upload outputs artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ecs-outputs
        path: infra/outputs.txt
