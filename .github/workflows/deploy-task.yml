name: Register ECS Task Definition

on:
  push:
    paths:
      - "infra/task.yml"
      - ".github/workflows/deploy-task.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION:           ${{ secrets.AWS_REGION }}
  STACK_NAME:           ecs-task-stack
  IAM_STACK:            my-iam-stack
  ECR_STACK:            ecr-stack
  ECS_CLUSTER_STACK:    ecs-cluster-stack
  S3_BUCKET_NAME:       ${{ secrets.S3_BUCKET_NAME }}

jobs:
  register-task-def:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region:     ${{ env.AWS_REGION }}

      - name: Read outputs from all stacks
        run: |
          set -euo pipefail
          chmod +x scripts/read-s3-outputs.sh

          echo "ðŸ”¹ Reading IAM stack outputs..."
          TASK_ROLE=$(scripts/read-s3-outputs.sh ${IAM_STACK} ECSTaskRoleArn)
          EXEC_ROLE=$(scripts/read-s3-outputs.sh ${IAM_STACK} ECSExecutionRoleArn)

          echo "ðŸ”¹ Reading ECR stack outputs..."
          REPO_URI=$(scripts/read-s3-outputs.sh ${ECR_STACK} RepoUri)

          echo "ðŸ”¹ Reading ECS cluster outputs..."
          CLUSTER_NAME=$(scripts/read-s3-outputs.sh ${ECS_CLUSTER_STACK} ECSClusterName)

          if [[ -z "$TASK_ROLE" || -z "$EXEC_ROLE" || -z "$REPO_URI" || -z "$CLUSTER_NAME" ]]; then
            echo "âŒ One or more outputs are missing. Check previous stack deployments."
            exit 1
          fi

          echo "âœ… Outputs successfully retrieved."
          echo "TASK_ROLE=$TASK_ROLE"       >> $GITHUB_ENV
          echo "EXEC_ROLE=$EXEC_ROLE"       >> $GITHUB_ENV
          echo "REPO_URI=$REPO_URI"         >> $GITHUB_ENV
          echo "CLUSTER_NAME=$CLUSTER_NAME" >> $GITHUB_ENV

      - name: Register ECS Task Definition
        run: |
          aws cloudformation deploy \
            --stack-name ${STACK_NAME} \
            --template-file infra/task.yml \
            --parameter-overrides \
              ContainerImage=${REPO_URI}:latest \
              ExecutionRoleArn=${EXEC_ROLE} \
              TaskRoleArn=${TASK_ROLE} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Save task stack outputs
        run: |
          chmod +x scripts/save-outputs.sh
          S3_BUCKET_NAME=${S3_BUCKET_NAME} \
          ./scripts/save-outputs.sh ${STACK_NAME}
