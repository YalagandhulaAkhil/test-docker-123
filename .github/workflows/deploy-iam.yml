name: Deploy IAM Stack

on:
  push:
    paths:
      - "infra/iam.yml"
      - ".github/workflows/deploy-iam.yml"
      - "scripts/save-outputs.sh"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION:     ${{ secrets.AWS_REGION }}
  STACK_NAME:     ${{ secrets.STACK_NAME }}       # e.g. my-iam-stack

jobs:
  deploy-iam:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region:     ${{ env.AWS_REGION }}

      - name: Deploy IAM CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name ${STACK_NAME} \
            --template-file infra/iam.yml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Save outputs and push to S3
        run: |
          S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }} \
          ./scripts/save-outputs.sh ${STACK_NAME}

      - name: Upload outputs.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: iam-outputs
          path: infra/outputs.txt
