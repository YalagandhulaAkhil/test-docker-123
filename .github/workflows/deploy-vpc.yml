name: Deploy VPC Stack

on:
  push:
    paths:
      - "infra/vpc.yml"
      - ".github/workflows/deploy-vpc.yml"
      - "scripts/save-outputs.sh"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION:  us-east-1
  VPC_STACK:   my-vpc-stack          # change if you use a different stack name

jobs:
  deploy-vpc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region:     ${{ env.AWS_REGION }}

      # ──────────────────────────────────────────────
      # Deploy / update VPC stack
      # ──────────────────────────────────────────────
      - name: Deploy VPC CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name ${VPC_STACK} \
            --template-file infra/vpc.yml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      # ──────────────────────────────────────────────
      # Save outputs -> infra/outputs.txt
      # ──────────────────────────────────────────────
      - name: Save VPC outputs to infra/outputs.txt
        run: |
          scripts/save-outputs.sh ${VPC_STACK}

      # ──────────────────────────────────────────────
      # Upload outputs.txt to S3
      # (bucket name stored in secret S3_BUCKET)
      # ──────────────────────────────────────────────
      - name: Upload outputs.txt to S3
        run: |
          aws s3 cp infra/outputs.txt s3://${{ secrets.S3_BUCKET }}/vpc/outputs.txt
          echo "Uploaded to https://${{ secrets.S3_BUCKET }}.s3.amazonaws.com/vpc/outputs.txt"

      # Optional GitHub artifact
      - name: Upload outputs.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vpc-outputs
          path: infra/outputs.txt
