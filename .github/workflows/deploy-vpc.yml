name: Deploy VPC Stack

on:
  push:
    paths:
      - "infra/vpc.yml"
      - ".github/workflows/deploy-vpc.yml"
      - "scripts/save-outputs.sh"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  STACK_NAME: ${{ secrets.STACK_NAME }}      # e.g. my-vpc-stack

jobs:
  deploy-vpc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region:     ${{ env.AWS_REGION }}

      - name: Deploy VPC CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name ${STACK_NAME} \
            --template-file infra/vpc.yml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Save outputs + upload to S3
        run: |
          chmod +x scripts/save-outputs.sh
          S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }} \
          ./scripts/save-outputs.sh ${STACK_NAME}

      - name: Upload outputs.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vpc-outputs
          path: infra/outputs.txt
