name: Deploy VPC Stack

on:
  push:
    paths:
      - "infra/vpc.yml"
      - ".github/workflows/deploy-vpc.yml"
      - "scripts/save-outputs.sh"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  VPC_STACK: my-vpc-stack

jobs:
  deploy-vpc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy VPC CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name ${VPC_STACK} \
            --template-file infra/vpc.yml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Save VPC outputs to outputs.txt
        run: |
          chmod +x scripts/save-outputs.sh
          scripts/save-outputs.sh ${VPC_STACK}

      - name: Upload outputs.txt
        uses: actions/upload-artifact@v4
        with:
          name: vpc-outputs
          path: outputs.txt
